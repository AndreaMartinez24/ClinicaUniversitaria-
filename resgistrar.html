<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/registrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="register-card fadeInDown">
        <a href="login.html"><img src="img/logo.png" alt="" class="mb-4"></a>
        <div class="mb-3">
            <img src="https://via.placeholder.com/100" class="rounded-circle" alt="Profile Image">
            <div class="mt-2">
                <button class="btn btn-primary"><a href="https://g.co/kgs/FhiUQ56">Subir imagen </a></button>
            </div>
        </div>
        <form action="login.html" method="get">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                <label for="fullName">Nombre:</label>
            </div>
            <div class="mb-3 text-start">
                <label class="d-block">Tipo de persona:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input mt-0" type="radio" name="personType" value="paciente" id="personPatient" aria-label="Radio button for following text input">
                    <label class="form-check-label" for="personPatient">
                        <img src="img/iconos/paciente.png" alt="Paciente" width="20"> Paciente
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input mt-0" type="radio" name="personType" value="Persona Natural" id="personNatural" aria-label="Radio button for following text input">
                    <label class="form-check-label" for="personNatural">
                        <img src="img/iconos/usuario.png" alt="Persona Natural" width="20"> Persona Natural
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input mt-0" type="radio" name="personType" value="Profesional" id="personProfessional" aria-label="Radio button for following text input">
                    <label class="form-check-label" for="personProfessional">
                        <img src="img/iconos/medico.png" alt="Profesional" width="20"> Profesional
                    </label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="city" placeholder="City/Province">
                <label for="city">Ciudad:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="email">Email:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Contraseña:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                <label for="confirmPassword">Confirmar Contraseña:</label>
            </div>
            <button type="submit" class="btn btn-submit w-100">Registrase</button>
            <div class="login-footer">
                <p><a href="restablecer.html">¿Olvidaste tu contraseña?</a></p>
                <p><a href="login.html">¿Ya tienes una cuenta?</a></p>
              </div>
        </form>
    </div>
    <script>
        document.querySelectorAll('.person-type').forEach(item => {
            item.addEventListener('change', event => {
                document.querySelectorAll('.person-type').forEach(box => {
                    if (box !== event.target) {
                        box.checked = false;
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
