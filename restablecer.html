<body>
    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/restablecer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="login-card fadeInDown">
        <a href="login.html"><img src="img/logo.png" alt="" class="mb-4"></a>
        <form action="login.html" method="get">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="password" class="form-control" id="password" placeholder="Password" >
                <label for="password">Nueva Contraseña</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Confirmar Contraseña </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Restablecer Contraseña</button>
            <div class="login-footer">
                <p><a href="login.html">¿Ya tienes una cuenta?</a></p>
                <p><a href="resgistrar.html">Regístrate</a></p>
              </div>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
</body>
